{% extends 'addTodo/base.html' %}
{% block title %}Delete Confirmation{% endblock %}

{% block content %}
  <h1>Confirm Delete</h1>
  <p>Are you sure you want to delete this task?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Delete</button>
    <a href="{% url 'lists' %}">Cancel</a>
  </form>
{% endblock %}
