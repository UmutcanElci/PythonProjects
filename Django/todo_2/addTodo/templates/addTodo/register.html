{% extends 'addTodo/base.html' %}
{% block title %}Register{% endblock %}

{% block content %}
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
          <div class="card-body p-4 p-md-5">
            <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
            <form method="post">
              {% csrf_token %}

              <div class="row mb-4">
                <div class="col">
                  <label class="form-label col-md-2" for="{{ form.username.id_for_label }}">Username</label>
                  {{ form.username }}
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <label class="form-label col-md-2" for="{{ form.email.id_for_label }}">Email</label>
                  {{ form.email }}
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <label class="form-label col-md-2" for="{{ form.password1.id_for_label }}">Password</label>
                  {{ form.password1 }}
                </div>
              </div>

              <div class="row mb-4">
                <div class="col">
                  <label class="form-label col-md-2" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                  {{ form.password2 }}
                </div>
              </div>

              <div class="mt-4 pt-2">
                <input class="btn btn-primary btn-lg" type="submit" value="Register" />
              </div>

            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
