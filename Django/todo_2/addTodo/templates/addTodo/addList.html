{% extends 'addTodo/base.html' %}
{% block title %}Add List{% endblock %}


{% block content %}
<div class="row">
  <div class="col-md-6 mx-auto">
    <div class="card bg-dark">
      <div class="card-body">
        <h5 class="card-title">Add List</h5>
         <form method="post">
          {% csrf_token %}
          {{form.as_p}}
          <button type="submit" class="btn btn-primary">Save List</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
